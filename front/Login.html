<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>

    <title>Document</title>
</head>

<body style="background-color: #16295A;">
    <div class="background-box">
        <h1 id="title">#pro-aux</h1>
        <h4 id="subtitle"> The right songs for any occasion</h4>
        <hr>
        <h5>Login to save your favorite songs,<br>conveniently access frequently<br>searched tags, and more.</h5>
        <input type="text" id="email" placeholder="email">
        <br>
        <input type="password" id="password" style="margin-bottom: 15px" placeholder="password">
        <br>
        <button id="login-button" onclick="login()">Login</button>
        <br>
        <div style="width: 100%; height: 20px; border-bottom: 1px solid white; text-align: center; padding-top: 10px; margin-top: -25px; margin-bottom: 25px;">
            <span id="line-word">
              Or
            </span>
          </div>
        <p class="bottom-text" onclick="guestLogin()"">Continue as guest</p>
        <p class="bottom-text" onclick="location.href='NewAccount.html'">Don't have an account yet?</p>
    </div>
</body>

</html>
