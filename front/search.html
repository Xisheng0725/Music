<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicSearch</title>
    <link rel="stylesheet" href="searchStyle.css">

</head>

<body>

<div class="title">
    <p class="pro-aux">#pro-aux</p>

    <p class="the_right">The right songs for any occasion</p>



</div>
<div class="userinfo">
    <img class="avatar" src="fonts_images/avatar.png" alt="avatar">

    <p class="username">username</p>
</div>

<hr class="horizontalLine">

<button class="viewButton">
    <p class="viewAccountInfo">
        View Account Info
    </p>
</button>
<br>
<br>
<button class="logoutButton">
    <p class="logout">
        Logout / Switch Account
    </p>
</button>

<p class="welcome">
    Welcome!
    <br>
    <br>
    Pick a genre you are interested in.
</p>

<br>
<br>
<div class="dropdown">
    <button class="dropbtn">
        <p class="choose">
            Choose a Genre
        </p>
    </button>
    <div class="dropdown-content">
        <a href="#">Pop</a>
        <a href="#">R&B</a>
        <a href="#">Classical</a>
        <a href="#">Jazz</a>
        <a href="#">Rock</a>
        <a href="#">Lounge</a>
        <a href="#">EDM</a>
        <a href="#">House</a>
    </div>
</div>

</body>

</html>
