<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>

    <title>Document</title>
</head>

<body style="background-color: #16295A;">
    <div class="background-box">
        <h1 id="title">#pro-aux</h1>
        <h4 id="subtitle"> The right songs for any occasion</h4>
        <hr>
        <h5>Create an account now to save your favorite songs,<br>conveniently access frequently searched tags, and more.</h5>
        <input type="text" id="email" placeholder="Enter your email">
        <p class="invalid" id="invalid-email">Please enter a valid email</p>
        <input type="password" id="password" style="margin-bottom: 10px" placeholder="Enter a password">
        <p class="invalid" id="invalid-password">Password must be between 6-18 characters</p>
        <input type="password" id="password2" style="margin-bottom: 10px" placeholder="Re-enter your password">
        <p class="invalid" id="invalid-password">Passwords do not match</p>
        <button id="login-button" style="width: 220px; margin-left: 235px;" onclick="createUser()">Create Account</button>
        <!-- <br> -->
        <div style="width: 100%; height: 20px; border-bottom: 1px solid white; text-align: center; padding-top: 10px; margin-top: -25px; margin-bottom: 25px;">
            <span id="line-word">
              Or
            </span>
          </div>
        <p class="bottom-text" onclick="location.href='search.html'">Continue as guest</p>
        <p class="bottom-text" onclick="location.href='Login.html'">Return to login</p>
    </div>
</body>

</html>
